<!DOCTYPE HTML>
<html>
	<head>
		<title>Typing Test by Ashish</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	
	<body>
	
	
	


		<div id="startWindow">
			<div class="modalBox">
				<h1>Typing Speed Test Tool</h1>
				<p>Click the "Start Test" button to start testing your typing speed skills :)</p></br>
				<button id="startButton">Start Test</button>
			</div>
		</div>

		<div id="timer">
		</div>

		<div id="wrapper">

		<div id="paraContainer">
			<p id="testPara"></p>
		</div>

<textarea id="textArea" name="textarea" rows="5" cols="50" onPaste="return false" placeholder="Timer will start once you start typing"></textarea>

		</div>

		<div id="newTestWindow">
			<div class="modalBox">
				<h1>Oops! Time is Up!</h1>
				<p id="finalScore"></p>
				<button id="newTestButton">Try again!</button>
			</div>
		</div>
	<script type="text/javascript" src="test.js"></script>
	</body>
<html>
